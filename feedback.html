        /* General Styles */
        body {

        .container {

        /* Feedback Form Container */
        .feedback-container {
            background: #ff0078;
            border-radius: 20px;
            padding: 50px 90px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(40px);
            animation: fadeInUp 1s ease-out forwards;
            max-width: 800px;

        }

        .feedback-container h2 {
            font-size: 32px;
            font-weight: 700;
            /* color: rgb(0, 0, 167); */
            color: #ffe3ed;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 30px;
            font-family: "Abril Fatface", serif;
        }

        .feedback-container input,
        .feedback-container textarea {
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .feedback-container input:focus,
        .feedback-container textarea:focus {
            border-color: red;
            box-shadow: 0 0 10px rgba(42, 145, 254, 0.3);
            outline: none;
        }

        .feedback-container button {
            background-color: #8368bd;
            color: white;
            padding: 16px 35px;
            font-size: 18px;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .feedback-container button:hover {
            background-color: #fb4f93;
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        /* Reviews Section */
        .reviews-container {
            margin: 80px auto;
            padding: 50px;
            background-color: #ba9cf5;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-40px);
            animation: fadeInUp 1.2s ease-out forwards;
            font-family: 'Playfair Display', serif;
        }

        .reviews-container h2 {
            font-size: 32px;
            font-weight: 700;
            color: #ff0078;
            text-align: center;
            margin-bottom: 30px;
            font-family: "Abril Fatface", serif;
            letter-spacing: 2px;
        }

        .review {
            background-color: #f9f9f9;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
            transform: translateY(20px);
        }

        .review:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.1);
        }

        .review h3 {
            font-size: 22px;
            color: #2a91fe;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .review p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .review button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            
        }

        .review button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: rotate(180deg) translateY(100px); /* Start with a 360-degree rotation */
    }
    100% {
        opacity: 1;
        transform: translateY(0); /* End at the normal position */
    }
}

        /* Responsive Design */
        @media (max-width: 768px) {
            .feedback-container,

<script>
    const OWNER_PASSWORD = "Kirat123@"; // Set your owner password here

    window.onload = function() {
        const storedReviews = JSON.parse(localStorage.getItem('reviews')) || [];
        storedReviews.forEach((review, index) => displayReview(review.name, review.feedback, index));
    };

    function submitFeedback(event) {
        event.preventDefault(); 
        const name = document.getElementById('name').value;
        const feedback = document.getElementById('feedback').value;

        const review = { name: name, feedback: feedback };
        const storedReviews = JSON.parse(localStorage.getItem('reviews')) || [];
        storedReviews.push(review);
        localStorage.setItem('reviews', JSON.stringify(storedReviews));

        displayReview(name, feedback, storedReviews.length - 1);
        document.getElementById('feedbackForm').reset();
    }

    function displayReview(name, feedback, index) {
        const reviewDiv = document.createElement('div');
        reviewDiv.innerHTML = `
            <h3>${name}</h3>
            <p>${feedback}</p>
            <button style="display:none" onclick="deleteReview(${index})">Delete</button>
            <hr>`;
        document.getElementById('reviews').prepend(reviewDiv);
    }

    function deleteReview(index) {
        const password = prompt("Enter authority password to delete this review:");

        if (password === OWNER_PASSWORD) {
            const storedReviews = JSON.parse(localStorage.getItem('reviews')) || [];
            storedReviews.splice(index, 1);
            localStorage.setItem('reviews', JSON.stringify(storedReviews));
            document.getElementById('reviews').innerHTML = '';
            storedReviews.forEach((review, i) => displayReview(review.name, review.feedback, i));
        } else {
            alert("Incorrect password!");
        }
    }

    function toggleChatbot() {
        const chatbotModal = document.getElementById('chatbotModal');
        const overlay = document.getElementById('overlay');
        const isVisible = chatbotModal.style.display === "block";

        chatbotModal.style.display = isVisible ? "none" : "block";
        overlay.style.display = isVisible ? "none" : "block";
    }
</script>
